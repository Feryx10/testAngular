<mat-grid-list [cols]="breakpoint" class="grid" rowHeight="300px" [class.mat-elevation-z8]=true [style.background]="'DarkSeaGreen'">    
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="2"
        >   
        <mat-selection-list #shoes [multiple]="false" [(ngModel)]="selected">
            <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe" (click)="changeChart(shoe.id)">
                {{shoe.name}}
            </mat-list-option>
          </mat-selection-list>   
          <mat-selection-list #sensors [multiple]="false" [(ngModel)]="selectedSensor">
            <mat-list-option *ngFor="let sensor of typesOfSensors" [value]="sensor" (click)="selectSensor()">
                {{sensor.name}}
            </mat-list-option>
          </mat-selection-list>    
               
    </mat-grid-tile>   
    <mat-grid-tile
        [colspan]="3"
        [rowspan]="2"
        >        
            <canvas baseChart class="chart"
                    [data]="dataChart"
                    [type]="type"
                    [options]="chartOptions"
                >
            </canvas>       
          
            <canvas baseChart class ="chart"
                    [data]="dataChart" 
                    [type]="type"
                    [options]="chartOptions"
                >
            </canvas>          
    </mat-grid-tile>
</mat-grid-list>

<app-cards [data]="graficas"></app-cards>

<app-tuplas [data]="data"></app-tuplas>
